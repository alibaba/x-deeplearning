name : "batch_normalization_net"
run_mode : "simple"
device_option {
  device_type : 0
  device_id : 0
}

op {
  name : "gamma"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.01
    floats : 0.02
    floats : 0.03
  }
  output : "gamma"
}

op {
  name : "beta"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.03
    floats : 0.04
    floats : 0.05
  }
  output : "beta"
}

op {
  name : "mean"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.09
    floats : 0.08
    floats : 0.07
  }
  output : "mean"
}

op {
  name : "var"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.0001
    floats : 0.0003
    floats : 0.0004
  }
  output : "var"
}

op {
  name : "batch_normalization"
  type : "BatchNormalization"
  input : "att_ncomm"
  input : "gamma"
  input : "beta"
  input : "mean"
  input : "var"
  output : "output"
}

external_input {
  name : "att_ncomm"
  level : 0
}
