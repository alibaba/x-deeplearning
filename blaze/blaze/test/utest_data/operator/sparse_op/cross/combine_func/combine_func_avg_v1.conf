name : "combine_func_avg_net"
run_mode : "simple"
device_option {
  device_type : 0
  device_id : 0
}

op {
  name : "input_ids"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 6
  }
  arg {
    name : "dtype"
    i : 10
  }
  arg {
    name : "value"
    ints : 1000
    ints : 1001
    ints : 1002
    ints : 2000
    ints : 3000
    ints : 3001
  }
  output : "input_ids"
}

op {
  name : "input_values"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 6
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 2.0
    floats : 3.0
    floats : 1.2
    floats : -1.0
    floats : 4.4
    floats : -2.0
  }
  output : "input_values"
}

op {
  name : "input_fea_num"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 2
  }
  arg {
    name : "value"
    ints : 3
    ints : 1
    ints : 2
  }
  output : "input_fea_num"
}

op {
  name : "combine_func_avg"
  type : "CombineFunc"
  arg {
    name : "func_type"
    i : 9
  }
  arg {
    name : "reduce_feature_id"
    i : 13579
  }
  input : "input_ids"
  input : "input_values"
  input : "input_fea_num"
  output : "output_ids"
  output : "output_values"
  output : "output_fea_num"
}

# The output check
external_output {
  name : "output_ids"
  dtype : 10
}
arg {
  name : "output_ids_shape"
  ints : 3
}
arg {
  name : "output_ids"
  ints : 13579
  ints : 13579
  ints : 13579
}

external_output {
  name : "output_values"
  dtype : 1
}
arg {
  name : "output_values_shape"
  ints : 3
}
arg {
  name : "output_values"
  floats : 2.066666666666667
  floats : -1.0
  floats : 1.2
}

external_output {
  name : "output_fea_num"
  dtype : 2
}
arg {
  name : "output_fea_num_shape"
  ints : 3
}
arg {
  name : "output_fea_num"
  ints : 1
  ints : 1
  ints : 1
}
