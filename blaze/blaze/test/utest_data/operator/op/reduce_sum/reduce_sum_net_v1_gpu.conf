name : "reduce_sum_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "constant_fill"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : 0.3
    floats : 0.4
    floats : 0.5
    floats : 0.6
    floats : 0.7
    floats : 0.8
    floats : 0.9
    floats : 1.0
    floats : 1.1
    floats : 1.2
  }
  output : "att_comm"
}

op {
  name : "reduce_sum"
  type : "ReduceSum"
  input : "att_comm"
  output : "output"
  arg {
    name : "axis"
    i : 1
  }
  arg {
    name : "keepdims"
    i : 1
  }
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 1
  ints : 2
}
arg {
  name : "output"
  floats : 0.9
  floats : 1.2
  floats : 2.7
  floats : 3.0
}
