name : "elementwise_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "A"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
    ints : 1
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : -0.3
    floats : 0.4
    floats : 0.5
    floats : 0.6
  }
  output : "A_output"
}

op {
  name : "B"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.2
    floats : 0.3
  }
  output : "B_output"
}

op {
  name : "elementwise_mul"
  type : "Mul"
  input : "A_output"
  input : "B_output"
  output : "output"
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 3
  ints : 2
}
arg {
  name : "output"
  floats : 0.02
  floats : 0.03
  floats : 0.04
  floats : 0.06
  floats : -0.06
  floats : -0.09
  floats : 0.08
  floats : 0.12
  floats : 0.1
  floats : 0.15
  floats : 0.12
  floats : 0.18
}
