name : "elementwise_net"
run_mode : "simple"
device_option {
  device_type : 0
  device_id : 0
}

op {
  name : "condition"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 1
    ints : 2
  }
  arg {
    name : "dtype"
    i : 2
  }
  arg {
    name : "value"
    ints : 1
    ints : 0
  }
  output : "condition_output"
}

op {
  name : "A"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 1.0
    floats : 2.0
    floats : 3.0
    floats : 4.0
  }
  output : "A_output"
}

op {
  name : "B"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 9.0
    floats : 8.0
    floats : 7.0
    floats : 6.0
  }
  output : "B_output"
}

op {
  name : "elementwise_where"
  type : "Where"
  input : "condition_output"
  input : "A_output"
  input : "B_output"
  output : "output"
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 2
}
arg {
  name : "output"
  floats : 1.0
  floats : 8.0
  floats : 3.0
  floats : 6.0
}
