name : "reshape_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "constant_fill"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : 0.3
    floats : 0.4
    floats : 0.5
    floats : 0.6
    floats : 0.7
    floats : 0.8
    floats : 0.9
    floats : 1.0
    floats : 1.1
    floats : 1.2
  }
  output : "att_comm"
}
op {
  name : "shape"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 3
  }
  arg {
    name : "dtype"
    i : 2
  }
  arg {
    name : "value"
    ints : 3
    ints : 2
    ints : 0
  }
  device_option {
    device_type : 0
    device_id : 0
  }
  output : "shape_output"
}
op {
  name : "reshape"
  type : "Reshape"
  input : "att_comm"
  input : "shape_output"
  output : "output"
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 3
  ints : 2
  ints : 2
}
arg {
  name : "output"
  floats : 0.1
  floats : 0.2
  floats : 0.3
  floats : 0.4
  floats : 0.5
  floats : 0.6
  floats : 0.7
  floats : 0.8
  floats : 0.9
  floats : 1.0
  floats : 1.1
  floats : 1.2
}
