name : "fuse_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "constant_fill1"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 1
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
  }
  output : "x1"
}

op {
  name : "constant_fill2"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 1
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.3
    floats : 0.4
  }
  output : "x2"
}

op {
  name : "fuse"
  type : "Fuse"
  input : "x1"
  input : "x2"
  output : "output" 
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 3
}
arg {
  name : "output"
  floats : 0.1 
  floats : 0.2
  floats : 0.3
  floats : 0.1
  floats : 0.2
  floats : 0.4
}
