name : "gather_net"
run_mode : "simple"
device_option {
  device_type : 0
  device_id : 0
}

op {
  name : "constant_fill"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : -0.3
    floats : 0.4
    floats : 0.5
    floats : 0.6
  }
  output : "att_comm"
}

op {
  name : "indices_param"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 4
  }
  arg {
    name : "dtype"
    i : 2
  }
  arg {
    name : "value"
    ints : 0
    ints : 0
    ints : 1
    ints : 2
  }
  output : "indices_param"
}

op {
  name : "gather"
  type : "Gather"
  input : "att_comm"
  input : "indices_param"
  arg {
    name : "axis"
    i : 1
  }
  output : "output"
}

# The output check
external_output {
  name : "output"
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 4
}
arg {
  name : "output"
  floats : 0.1
  floats : 0.1
  floats : 0.2
  floats : -0.3
  floats : 0.4
  floats : 0.4
  floats : 0.5
  floats : 0.6
}
