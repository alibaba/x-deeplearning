name : "fused_parallel_matmul_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "a"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : 0.01
    floats : 0.15
    floats : 1.1
    floats : 1.23

    floats : 1.0
    floats : 2.0
    floats : 1.1
    floats : 1.2
    floats : 0.1
    floats : 0.2
  }
  output : "a_output"
}

op {
  name : "b"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 4
    ints : 2
    ints : 1
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 1.0
    floats : 2.0
    floats : 0.1
    floats : 1.1
    floats : 1.2
    floats : 2.1
    floats : 1.1
    floats : 0.1
  }
  output : "b_output"
}

op {
  name : "fused_parallel_matmul"
  type : "FusedParallelMatMul"
  arg {
    name : "parallel_num"
    i : 2
  }
  input : "a_output"
  input : "b_output"
  output : "output"
}

# The output check
external_output {
  name : "output",
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 4
  ints : 3
  ints : 1
}
arg {
  name : "output"
  floats : 0.5
  floats : 0.31
  floats : 3.56
  floats : 0.23
  floats : 0.166
  floats : 1.463
  floats : 5.4
  floats : 3.84
  floats : 0.54
  floats : 1.3
  floats : 1.33
  floats : 0.13
}
