name : "fused_parallel_mul_net"
run_mode : "simple"
device_option {
  device_type : 0
  device_id : 0
}

op {
  name : "a"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 6
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : 0.01
    floats : 0.15
    floats : 1.1
    floats : 1.23

    floats : 1.0
    floats : 2.0
    floats : 1.1
    floats : 1.2
    floats : 0.1
    floats : 0.2
  }
  output : "a_output"
}

op {
  name : "b"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 6
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 1.2
    floats : 2.4
    floats : 1.02
    floats : 3.25
    floats : 1.2
    floats : 1.25

    floats : 1.1
    floats : 2.4
    floats : 1.2
    floats : 2.2
    floats : 0.3
    floats : 1.2
  }
  output : "b_output"
}

op {
  name : "fused_parallel_mul"
  type : "FusedParallelMul"
  arg {
    name : "parallel_num"
    i : 2
  }
  input : "a_output"
  input : "b_output"
  output : "output"
}

# The output check
external_output {
  name : "output",
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 6
  ints : 2
}
arg {
  name : "output"
  floats : 0.12
  floats : 0.48
