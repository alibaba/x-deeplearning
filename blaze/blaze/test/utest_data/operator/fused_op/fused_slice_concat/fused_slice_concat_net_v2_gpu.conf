name : "fused_slice_concat_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "constant_fill"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 4
    ints : 2
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 1.0
    floats : 2.0
    floats : 3.0
    floats : 4.0
    floats : 5.0
    floats : 6.0
    floats : 7.0
    floats : 8.0
    floats : 9.0
    floats : 10.0
    floats : 11.0
    floats : 12.0
    floats : 13.0
    floats : 14.0
    floats : 15.0
    floats : 16.0
  }
  output : "att_comm"
}

op {
  name : "fused_slice_concat"
  type : "FusedSliceConcat"
  arg {
    name : "concat_axis"
    i : 2
  }
  arg {
    name : "slice_axis"
    i : 1
  }
  arg {
    name : "start"
    ints : 0
    ints : 2
  }
  arg {
    name : "end"
    ints : 2
    ints : 4
  }
  input : "att_comm"
  output : "output"
}

# The output check
external_output {
  name : "output",
  dtype : 1
}
arg {
  name : "output_shape"
  ints : 2
  ints : 2
  ints : 4
}
arg {
  name : "output"
  floats : 1.0
  floats : 2.0
  floats : 5.0
  floats : 6.0
  floats : 3.0
  floats : 4.0
  floats : 7.0
  floats : 8.0
  floats : 9.0
  floats : 10.0
  floats : 13.0
  floats : 14.0
  floats : 11.0
  floats : 12.0
  floats : 15.0
  floats : 16.0
}
