name : "fused_parallel_gemm_net"
run_mode : "simple"
device_option {
  device_type : 1
  device_id : 0
}

op {
  name : "a"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 2
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.01
    floats : 1.1
    floats : 0.2
    floats : 0.15
    floats : 1.23
  }
  output : "a_output"
}

op {
  name : "b"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 6
    ints : 3
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 1.2
    floats : 0.2
    floats : 1.15
    floats : 0.01
    floats : 0.1
    floats : 2.1
    floats : 0.1
    floats : 0.01
    floats : 0.7
    floats : 1.1
    floats : 2.1
    floats : -1.5
    floats : 1.1
    floats : -2.1
    floats : -7
    floats : 2.1
    floats : 1.1
    floats : -0.8
  }
  output : "b_output"
}

op {
  name : "bias"
  type : "ConstantFill"
  arg {
    name : "shape"
    ints : 9
  }
  arg {
    name : "dtype"
    i : 1
  }
  arg {
    name : "value"
    floats : 0.1
    floats : 0.2
    floats : 0.3
    
    floats : -0.1
    floats : -0.2
    floats : -0.3
    
    floats : 2.1
    floats : 2.2
    floats : 3.2
  }
  output : "bias_output"
}

op {
  name : "fused_parallel_gemm"
  type : "FusedParallelGemm"
  arg {
    name : "parallel_num"
    i : 3
  }
  arg {
    name : "transA"
    i : 1
  }
  input : "a_output"
  input : "b_output"
  input : "bias_output"
  output : "output"
}

# The output check
external_output {
  name : "output",
  dtype : 1
}
